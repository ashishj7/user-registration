<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .admin-link {
            margin-top: 20px;
            text-align: center;
        }
        
        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .admin-link a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background: #10b981;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .error-message {
            background: #ef4444;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        /* Admin Panel Styles */
        .admin-panel {
            display: none;
        }
        
        .admin-panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        
        .user-table th,
        .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }
        
        .user-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .user-table tr:hover {
            background: #f8f9fa;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background: #dc2626;
        }
        
        .export-btn {
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .export-btn:hover {
            background: #059669;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            flex: 1;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="registrationForm">
            <h1>User Registration</h1>
            <p class="subtitle">Please fill in your information below</p>
            
            <div class="success-message" id="successMessage">
                Registration successful! Thank you for signing up.
            </div>
            
            <div class="error-message" id="errorMessage">
                Please fill in all required fields.
            </div>
            
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="company">Company/Organization</label>
                    <input type="text" id="company" name="company">
                </div>
                
                <div class="form-group">
                    <label for="message">Additional Information</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                
                <button type="submit">Submit Registration</button>
            </form>
            
            <div class="admin-link">
                <a href="#admin" onclick="promptAdminLogin(); return false;">Admin Login</a>
            </div>
        </div>
        
        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <h2>Admin Panel</h2>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
            </div>
            
            <button class="export-btn" onclick="exportData()">Export to CSV</button>
            
            <div style="overflow-x: auto;">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Company</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                    </tbody>
                </table>
            </div>
            
            <div class="admin-link" style="margin-top: 20px;">
                <a href="#form" onclick="showForm(); return false;">Back to Form</a>
            </div>
        </div>
    </div>

    <script>
        // Admin Password Configuration
        // CHANGE THIS PASSWORD FOR SECURITY
        const ADMIN_PASSWORD = 'admin123'; // Change this to your secure password
        
        // IndexedDB Setup
        let db;
        const dbName = 'UserRegistrationDB';
        const storeName = 'users';

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        const objectStore = db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
                        objectStore.createIndex('email', 'email', { unique: false });
                        objectStore.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }

        // Add user to database
        function addUser(userData) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readwrite');
                const objectStore = transaction.objectStore(storeName);
                
                userData.timestamp = new Date().toISOString();
                const request = objectStore.add(userData);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Get all users
        function getAllUsers() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readonly');
                const objectStore = transaction.objectStore(storeName);
                const request = objectStore.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Delete user
        function deleteUser(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readwrite');
                const objectStore = transaction.objectStore(storeName);
                const request = objectStore.delete(id);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Form submission
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                company: document.getElementById('company').value.trim(),
                message: document.getElementById('message').value.trim()
            };
            
            if (!formData.name || !formData.email) {
                showMessage('error', 'Please fill in all required fields.');
                return;
            }
            
            try {
                await addUser(formData);
                showMessage('success', 'Registration successful! Thank you for signing up.');
                document.getElementById('userForm').reset();
            } catch (error) {
                showMessage('error', 'An error occurred. Please try again.');
                console.error('Error adding user:', error);
            }
        });

        // Show success/error message
        function showMessage(type, message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            if (type === 'success') {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
                errorMsg.style.display = 'none';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 5000);
            } else {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 5000);
            }
        }

        // Show admin panel
        function promptAdminLogin() {
            const password = prompt('Enter admin password:');
            if (password === ADMIN_PASSWORD) {
                showAdmin();
            } else if (password !== null) {
                alert('Incorrect password. Access denied.');
            }
        }
        
        async function showAdmin() {
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            await loadUsers();
        }

        // Show form
        function showForm() {
            document.getElementById('registrationForm').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        }

        // Load and display users
        async function loadUsers() {
            try {
                const users = await getAllUsers();
                document.getElementById('totalUsers').textContent = users.length;
                
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';
                
                users.reverse().forEach(user => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone || '-'}</td>
                        <td>${user.company || '-'}</td>
                        <td>${new Date(user.timestamp).toLocaleDateString()}</td>
                        <td><button class="delete-btn" onclick="removeUser(${user.id})">Delete</button></td>
                    `;
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Remove user
        async function removeUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    await deleteUser(id);
                    await loadUsers();
                } catch (error) {
                    console.error('Error deleting user:', error);
                }
            }
        }

        // Export to CSV
        async function exportData() {
            try {
                const users = await getAllUsers();
                if (users.length === 0) {
                    alert('No data to export');
                    return;
                }
                
                const headers = ['Name', 'Email', 'Phone', 'Company', 'Message', 'Date'];
                const csvContent = [
                    headers.join(','),
                    ...users.map(user => [
                        `"${user.name}"`,
                        `"${user.email}"`,
                        `"${user.phone || ''}"`,
                        `"${user.company || ''}"`,
                        `"${user.message || ''}"`,
                        `"${new Date(user.timestamp).toLocaleString()}"`
                    ].join(','))
                ].join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `user-registrations-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error exporting data:', error);
            }
        }

        // Initialize database on page load
        initDB().catch(error => {
            console.error('Error initializing database:', error);
            alert('Error initializing database. Please refresh the page.');
        });
    </script>
</body>
</html>
